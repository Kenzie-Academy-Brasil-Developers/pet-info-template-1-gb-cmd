<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petinfo - Feed</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../src/styles/reset.css" />
    <link rel="stylesheet" href="../../src/styles/globalStyles.css" />
    <link rel="stylesheet" href="../../src/styles/feed.css" />

    <!-- SCRIPTS -->
    <script type="module" src="../scripts/feed.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h2 class="title3 header__title bold">Petinfo</h2>
        <nav class="user-nav__container">
          <div class="user__action">
            <button id="user__newpost" class="btn btn--brand btn--large text3">
              Criar publicação
            </button>
            <img class="user__image" src="" alt="" />
          </div>
          <div class="user__logout hidden">
            <h2 class="user__uniquename text3 bolder"></h2>
            <button class="text4 logout__button">
              <div class="logout__icon"></div>
              Sair da conta
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <h1 class="feed__title text2 bolder">Feed</h1>

      <!-- POSTS -->
      <section class="posts">
        <!-- Aqui serão renderizados os posts -->
      </section>
    </main>

    <dialog class="modal">
      <div class="modal__container">
        <div class="modal__header">
          <h3 class="modal__title text2 bold">Criando novo post</h3>

          <button id="modal__close" class="btn btn--gray text3">X</button>
        </div>

        <div class="modal__new_post">
          <label class="text3 bold" for="new_post__title">Título do post</label>
          <input id="new_post__title" class="text3" name="new_post__title" type="text" placeholder="Digite o título aqui...">

          <label class="text3 bold" for="new_post__content">Conteúdo do post</label>
          <textarea id="new_post__content" class="text3" name="new_post__content" type="text" placeholder="Desenvolva o conteúdo do post aqui..." cols="30" rows="4"></textarea>
        </div>

        <div class="modal__buttons">
          <button id="cancel__button" class="btn btn--gray text3">Cancelar</button>

          <button id="publish__button" class="btn btn--brand text3">Publicar</button>
        </div>
      </div>
    </dialog>

    <dialog class="modal_full_post">
      <div class="full_post__container post">

      </div>
    </div>
    </dialog>
  </body>
</html>
